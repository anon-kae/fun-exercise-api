name: Go CI

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.8', '1.22.1']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test -race -coverprofile=test_report.txt -covermode=atomic ./wallet ./helper ./middleware # Run tests and generate test report
      - name: Upload test coverage
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test_report.txt

  check-before-merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if tests passed
        run: |
          if [ -f "test_report.txt" ]; then
            echo "Tests passed, ready for merge"
          else
            echo "Tests failed, not ready for merge"
            exit 1
          fi
  merge:
    runs-on: ubuntu-latest
    needs: check-before-merge
    if: ${{ needs.check-before-merge.result == 'success' }}
    steps:
      - name: Merge pull request
        uses: pullreminders/merge-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
